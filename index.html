<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JellyRabbit Studio</title>
    <meta name="description" content="Jelly Rabbit is a small design and development studio exploring what’s possible in this new AI world." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="256x256" href="assets/favicon.png">
</head>
<body>
    <div class="rabbit-track" aria-hidden="true">
        <svg class="rabbit" viewBox="0 0 64 48" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
            <rect x="8" y="0" width="8" height="20" fill="#f8f8ff"/>
            <rect x="10" y="4" width="4" height="12" fill="#ff74d7"/>
            <rect x="24" y="4" width="8" height="18" fill="#f8f8ff"/>
            <rect x="26" y="6" width="4" height="12" fill="#ff74d7"/>
            <rect x="20" y="16" width="12" height="6" fill="#f8f8ff"/>
            <rect x="4" y="18" width="36" height="22" fill="#f8f8ff"/>
            <rect x="8" y="24" width="8" height="6" fill="#4ef1ff"/>
            <rect x="30" y="26" width="4" height="4" fill="#09071a"/>
            <rect x="36" y="30" width="4" height="4" fill="#ff74d7"/>
            <rect x="32" y="20" width="24" height="18" fill="#f8f8ff"/>
            <rect x="44" y="24" width="8" height="6" fill="#d9f6ff"/>
            <rect x="54" y="18" width="6" height="10" fill="#4ef1ff"/>
            <rect x="12" y="34" width="14" height="8" fill="#ffdaf2"/>
            <rect x="40" y="34" width="14" height="8" fill="#ffdaf2"/>
            <rect x="24" y="28" width="10" height="8" fill="#d9f6ff"/>
        </svg>
    </div>
    <main class="screen">
        <section class="panel" aria-labelledby="slogan">
            <h1 id="slogan" class="slogan">Making things with a spark of AI and imagination.</h1>
            <p class="intro">Jelly Rabbit is a small design and development studio exploring what’s possible in this new AI world.</p>
            <a class="contact" href="mailto:hello@jellyrbt.com">hello@jellyrbt.com</a>
        </section>
    </main>
    <script src="assets/js/main.js" defer></script>
</body>
</html>
